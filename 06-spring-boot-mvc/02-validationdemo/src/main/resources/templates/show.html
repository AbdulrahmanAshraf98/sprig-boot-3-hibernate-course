<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Employee Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${employee.firstName}+' ' +${employee.lastName}"></h5>
            <p class="card-text"><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
            <a class="btn btn-primary" th:href="@{/}">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
