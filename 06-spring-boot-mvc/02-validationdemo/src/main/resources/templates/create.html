<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Create Employee</h1>
    <form th:action="@{/employees}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${employee.firstName}">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback d-block"></span>

        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${employee.lastName}">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback d-block"></span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${employee.email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback d-block"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" th:href="@{/}">Cancel</a>
    </form>
</div>
</body>
</html>
