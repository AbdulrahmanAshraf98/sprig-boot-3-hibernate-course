<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CrudEmployee Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Employee List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee['id']}"></td>
            <td th:text="${employee['firstName']}"></td>
            <td th:text="${employee['lastName']}"></td>
            <td th:text="${employee['email']}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/employees/{id}(id=${employee['id']})}">View</a>
                <a class="btn btn-secondary" th:href="@{/employees/{id}/edit(id=${employee['id']})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/employees/{id}/delete(id=${employee['id']})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="@{/employees/new}">Create New Employee</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
